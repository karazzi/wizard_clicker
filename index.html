<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wizard Clicker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-lg-10">
            <h1>Welcome to Wizard Clicker</h1>
            <h3>Gather your mana!</h3>
          </div>
          <div class="col-lg-2">
            <button type="button" class="btn btn-danger" name="button" onclick="resetGame()">Reset game</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <button type="button" class="btn btn-info" onclick="gainMana()">Gain mana</button>
          </div>
          <div class="col-lg-10">
            <span id="manaGained">Mana: 0.00</span>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <h5>Buy items to automate your mana generation</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
            <button type="button" class="btn btn-info" onclick="buyItem('spells')" id="spellsBuy">Buy Spell</button>
            <p id="spellsOwned">Spells: 1</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
            <button type="button" class="btn btn-info" onclick="buyItem('wands')" id="wandsBuy">Buy Wand<br>Price: 60</button>
            <p id="wandsOwned">Wands: 0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p id="lastSaved"><small>Last Saved: </small></p>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="main.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
